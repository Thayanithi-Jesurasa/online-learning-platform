<html lang="en">
<head>

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact Details</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #62052f;
  }
  .container {
    max-width: 600px;
    margin: 50px auto;
    padding: 100px;
    background-color: #fff;
    border-radius: 5px;

    text-align: center;
    color: #333;
  }
  .contact-info {
    margin-top: 20px;
  }
  .contact-info p {

  }
  .contact-info p:last-child {
    margin-bottom: 0;
  }
</style>
</head>
<body>

<div class="container">
  <h1>Contact Details</h1>
  <div class="contact-info">

    <p><strong>Address:</strong> 123 Main Street, Colombo, SriLanka</p>

</div>

</html>
